<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vipoa Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #aaa;
        }

        .download-btn {
            background: #fff;
            color: #000;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .download-btn:hover {
            background: #ddd;
        }

        .github-link {
            margin-top: 2rem;
            font-size: 0.9rem;
        }

        .github-link a {
            color: #888;
            text-decoration: none;
        }

        .github-link a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vipoa</h1>
        <p></p>
        <a href="https://github.com/bozokongy-hash/Vipoa/raw/main/Vipoa.zip" class="download-btn" download>Download</a>
        <div class="github-link">
            <a href="https://discord.gg/ug9kPTWK94" target="_blank">Join Discord</a>
        </div>
    </div>
</body>
</html>
